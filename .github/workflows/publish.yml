# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .build

on:
  push:
    branches: "*" 
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: "*"
    paths-ignore:
      - '**/README.md'

env:
  DOTNET_NOLOGO: false
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
       runtime : [ win-x64, linux-x64, osx-x64 ]
    environment: ${{matrix.os}}

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Publish
      run: dotnet publish -c Release -o release -p:PublishSingleFile=true --self-contained false --runtime "-p:AssemblyName=GithubActionsSandbox-${{vars.runtime}}"
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: GithubActionsSandbox-${{vars.runtime}}
        path: ${{ github.workspace }}/release//GithubActionsSandbox*
